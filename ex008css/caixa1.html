<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{  /* Box-level */
            background-color: rgb(251, 255, 0);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(0, 0, 0);

            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed rgb(0, 0, 0);
        }
        a{ /* Inline-level */
            border: 10px solid rgb(255, 0, 0);

            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Seu Jão</h1>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas inline-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. <br> Vamos ver como tudo isso funciona</p>
</body>
</html>
